{% include 'base.html' %}
{% block content %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
  {{ message }}
</div>
{% endfor %}

<form action="{% url 'repay_due' %}" method="post">
  {% csrf_token %}
  <label for="student_id">Student/Staff ID:</label>
  <input type="text" name="id" required>
  <br>
  <label for="book_isbn">Amount</label>
  <input type="number" name="amount" placeholder="enter the amount" required>
  <br>
    <button type="submit" class="btn btn-primary">PAY</button>
</form>
{% if name %}
  <p>Name:{{ name }}</p>
  <p>Fine: {{ fine}}</p>
{% endif %}
{% endblock %}
{% include 'footer.html' %}
