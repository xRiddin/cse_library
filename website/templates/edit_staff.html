{% include 'base.html' %}
{% block content %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
  {{ message }}
</div>
{% endfor %}

<style>
    .card {
        margin-top: 80px;
        margin-bottom: 50px;
        border-radius: 10px;
        margin:auto;
        width: 80%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .card-body {
        padding: 30px;
        margin-top: 50px
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="url"] {
        border: none;
        border-radius: 5px;
        padding: 10px;
        width: 100%;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    button[type="submit"] {
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0069d9;
    }

    .invalid-feedback {
        color: red;
    }
</style>
<div class="card">
    <div class="card-body">
        <form method="POST" class="needs-validation card-form" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.Name.id_for_label }}">Name:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="{{ form.staff_id.id_for_label }}">STAFF ID:</label>
                {{ form.staff_id }}
            </div>
            <div class="form-group">
                <label for="{{ form.Email.id_for_label }}">EMAIL:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="{{ form.Phone.id_for_label }}">PHONE</label>
                {{ form.phone }}
            </div>
            <div class="form-group">
                <label for="{{ form.fine.id_for_label }}">FINE AMOUNT</label>
                {{ form.fine }}
            </div>
            
            <button type="submit" class="btn btn-primary">UPDATE</button>
        </form>
    </div>
</div>
{% endblock %}
{% include 'footer.html' %}
