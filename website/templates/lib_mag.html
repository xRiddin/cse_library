{% extends 'base.html' %}
{% block content %}
<button onclick="window.location.href = '{% url 'add_magazine' %}';">Add Magazine</button>

<table> 
<tbody>
    {% for i in list %}
      <tr>
        <td>{{i.name}}</td>
        <td>{{i.isbn}}</td>
        <td>{{i.copies}}</td>
        <td>{{i.author}}</td>
        <td>{{i.available }}</td>
      {% if i.available is True %}
      <td>{{ i.available_on }}</td>
      {% else %}
      <td>------</td>
      {% endif %}
      <td><a href="{% url 'edit_magazine' i.id %}">Edit</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
{% include 'footer.html' %}
