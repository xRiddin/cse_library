{% extends 'base.html' %}
{% block content %}
<style>
  .contact-form {
    width: 50%;
    margin: auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #f2f2f2;
  }
  input[type="text"] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
<h1 style="font-size: 40px">Contact Us</h1>
<div class="contact-form">
  <form method="post">
    {% csrf_token %}

    <input type="text" name="subject" placeholder="Subject">
    <input type="text" name="message" placeholder="Message">
      <button type="submit" value="Submit">Submit</button>
  </form>
{% endblock %}
